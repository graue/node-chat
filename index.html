<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node chat app</title>
    <style type="text/css">
      input#msg { width: 50em; }
      #chat-buffer {
        width: 52em;
        height: 30em;
        overflow: auto;
        border: 1px solid #c0c0c0;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div id="chat-buffer"></div>
    <input id="msg" type="text" placeholder="Hello world!" />
    <button id="submit">Say it!</button>
    <script type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
      ></script>
    <script type="text/javascript" src="/js"></script>
  </body>
</html>
